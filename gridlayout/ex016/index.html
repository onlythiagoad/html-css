<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>align-self: start</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item item3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item item6">6</div>
    </section>

    <h1>align-self: end;</h1>
    <section class="recipiente">
        <div class="caixas caixa1">1</div>
        <div class="caixas">2</div>
        <div class="caixas">3</div>
        <div class="caixas caixa4">4</div>
        <div class="caixas">5</div>
        <div class="caixas">6</div>
    </section>

    <h1>align-self: center;</h1>
    <section class="recip2">
        <div class="boxes">1</div>
        <div class="boxes boxe2">2</div>
        <div class="boxes">3</div>
        <div class="boxes">4</div>
        <div class="boxes boxe5">5</div>
        <div class="boxes">5</div>
    </section>

    <h1>align-self: stretch;</h1>
    <section class="recip3">
        <div class="bxs">1</div>
        <div class="bxs">2</div>
        <div class="bxs">3</div>
        <div class="bxs bx4">4</div>
        <div class="bxs">5</div>
        <div class="bxs">6</div>
    </section>
</body>
</html>
