<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>justify-self: start;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item item2">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

    <h1>justify-self: end;</h1>
    <section class="recipiente">
        <div class="caixas caixa1">1</div>
        <div class="caixas">2</div>
        <div class="caixas">3</div>
        <div class="caixas">4</div>
        <div class="caixas">5</div>
        <div class="caixas caixa6">6</div>
    </section>

    <h1>justify-self: center;</h1>
    <section class="recip2">
        <div class="boxes">1</div>
        <div class="boxes boxe2">2</div>
        <div class="boxes">3</div>
        <div class="boxes">4</div>
        <div class="boxes boxe5">5</div>
        <div class="boxes">6</div>
    </section>

    <h1>justify-self: stretch;</h1>
    <section class="recip3">
        <div class="bxs bx1">1</div>
        <div class="bxs">2</div>
        <div class="bxs bx3">3</div>
        <div class="bxs">4</div>
        <div class="bxs">5</div>
        <div class="bxs">6</div>
    </section>
</body>
</html>
