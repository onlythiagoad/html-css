<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid-column</h1>
    <section class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
    </section>

    <h1>grid:column span</h1>
    <section class="recipiente">
        <div class="item2 item-01">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2 item-06">6</div>
    </section>

    <h1>grid-column-start / grid-column-end</h1>
    <section class="recip2">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3 item6">6</div>
    </section>
</body>
</html>
