<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid-row</h1>
    <section class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>

    <h1>grid-row: span ;</h1>
    <section class="recipiente">
        <div class="cxs">1</div>
        <div class="cxs cx2">2</div>
        <div class="cxs">3</div>
        <div class="cxs cx4">4</div>
        <div class="cxs cx5">5</div>
        <div class="cxs cx6">6</div>
    </section>

    <h1>grid-row-start / grid-row-end</h1>
    <section class="recip2">
        <div class="boxs box1">1</div>
        <div class="boxs box2">2</div>
        <div class="boxs">3</div>
        <div class="boxs box4">4</div>
        <div class="boxs">5</div>
        <div class="boxs box6">6</div>
    </section>
</body>
</html>
