<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid-auto-flow;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </section>
    

    <h1>grid-auto-flow:column;</h1>
    <p><strong>QUEBROU PORQUE DEFINI LINHAS</strong></p>
    <section class="recipiente">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2">6</div>
        <div class="item2">7</div>
    </section>


    <h1>grid-auto-flow:dense;</h1>
    <section class="recip2">
        <div class="item3">1</div>
        <div class="item3 item-2">2</div>
        <div class="item3">3</div>
        <div class="item3 item-4">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
        <div class="item3">7</div>
        <div class="item3">8</div>
        <div class="item3">9</div>
    </section>
</body>
</html>
