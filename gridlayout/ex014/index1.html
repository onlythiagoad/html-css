    <link rel="stylesheet" href="style2.css">
</head>
<body>

        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>

    <h1>grid-area: header;</h1>
    <section class="recipiente">
        <div class="caixas caixa1">1</div>
        <div class="caixas caixa2">2</div>
        <div class="caixas">3</div>
        <div class="caixas">4</div>
        <div class="caixas caixa5">5</div>
    </section>

    <h1>grid-area:;</h1>
    <section class="recip2">
        <div class="boxes box1">1</div>
        <div class="boxes box2">2</div>
        <div class="boxes">3</div>
        <div class="boxes">4</div>
        <div class="boxes">5</div>
        <div class="boxes">6</div>
    </section>

</html>
