<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>grid: 100px / 1fr 1fr;</h1>
    <section class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <h1>grid: 100px / auto-flow 100px 50px;</h1>
    <section class="recipiente">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
    </section>

    <h1>grid diversos valores</h1>
    <section class="recip2">
        <div class="item3 logo">logo</div>
        <div class="item3 nav">nav</div>
        <div class="item3 sidenav">sidenav</div>
        <div class="item3 content">content</div>
        <div class="item3 advert">advert</div>
        <div class="item3  footer">footer</div>
    </section>
</body>
</html>
