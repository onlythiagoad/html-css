<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid-Layout</title>
</head>
<body>
    <h1>grid-template-columns: repeat(auto-fill,minmax(100px, auto));</h1>
    <section class="container">
        <div class="cxs">1</div>
        <div class="cxs">2</div>
        <div class="cxs">3</div>
        <div class="cxs">4</div>
        <div class="cxs">5</div>
        <div class="cxs">6</div>
    </section>

    <h1>grid-template-rows: 50px 100px 50px 150px;</h1>
    <section class="container02">
        <div class="cxs02">1</div>
        <div class="cxs02">2</div>
        <div class="cxs02">3</div>
        <div class="cxs02">4</div>
        <div class="cxs02">5</div>
        <div class="cxs02">6</div>
        <div class="cxs02">7</div>
        <div class="cxs02">8</div>
    </section>

</body>
</html>
