<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div class="imagem">
          
        </div>
        <div class="login">
            <h1>Log in</h1>
            <form action="post" autocomplete="on" id="email">

                <div class="email">
                    <label for="ilogin">Email:</label>
                    <input type="text" name="clogin" id="ilogin" required minlength="15" autocomplete="email">
                </div>

                <div class="senha">
                    <label for="isenha">Password:</label>
                    <input type="password" name="senha" id="isenha">
                </div>
                <input type="submit" value="Login" class="bt-entrar">
                <span id="remember">Remember-me</span>
               
              
           </form>
           
            
        </div>
    </main>
</body>
</html>
