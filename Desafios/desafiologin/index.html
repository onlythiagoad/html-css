<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div class="imagem">
          
        </div>
        <div class="login">
            <h1>Fa√ßa seu login</h1>
            <form action="post" autocomplete="on" id="email">
                <label for="ilogin">Email:</label>
                <input type="text" name="clogin" id="ilogin" required minlength="15" autocomplete="email">
            </form>

            <form action="post" autocomplete="one" id="password">
                <label for="isenha">Password:</label>
                <input type="password" name="senha" id="isenha" required minlength="10" max="10" autocomplete="current-password">
            </form>
           
            
        </div>
    </main>
</body>
</html>
