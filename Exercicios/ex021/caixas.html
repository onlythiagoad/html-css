<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: darkblue;
            width: 300px;
            height: 300px;
            border: 10px solid blueviolet;
            
            margin: 20px auto 20px auto;
           
        }
        a{
            display: block;
            padding-top: 15px;
            border-color: blue;
            border-style: solid;
            padding: 10px 10px 10px 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo uisso funciona</p>
</body>
</html>
