<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p {
            display: none;

        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            text-align: center;
            width: 200px;
            height: 200px;
            background-color: aqua;
            
        }
      

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse por cima no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
