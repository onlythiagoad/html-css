<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            padding: 5px;
        }
        td, th{
            padding: 8px;
            border: 1px solid black;
        }
        #cnome{
            background-color: aquamarine;
        }
        #cgrupo{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col id="cnome">
            <col id="cgrupo" span="2">
            <col id="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>LuanGameplay</td>
            <td>Neutro</td>
            <td>30</td>
            <td>Desempregado</td>
        </tr>
        <tr>
            <td>Joao Rei Delas</td>
            <td>Macho</td>
            <td>24</td>
            <td>Alargador</td>
        </tr>
    </table>
</body>
</html>
