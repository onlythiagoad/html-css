<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmasc" checked><label for="isxmasc">Masculino</label> <br>
        <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        
    </fieldset>

    <fieldset>
        <legend>Esporte Favoritos</legend>
        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basquete</label> <br>
        <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
        <input type="checkbox" name="nataçao" id="inataçao"> <label for="inataçao">Natação</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar tudo">
    </p>
</body>
</html>
